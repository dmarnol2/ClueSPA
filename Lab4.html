    <p id="playerHand"></p>
    <p id="computerHand"></p>
    <p id="all" style="display:inline"></p>
    <p id="playAgain"></p>

    <h3 id="directions" style="display:none">Please make your guess by selecting from menus below: </h3><br>

    <form id="dropdown" style="display:none">

  </select>
  <select id="wChoice" name="weapons" style="display:inline">
    
  </select>

  </select>

</form>
